                <img src="./images/download.png">
                
        </form>

            required>
        <input type="email"class="input-field" placeholder="Email Id"
            required>
            <input type="text"class="input-field" placeholder="Create Password"
            required>

        </form>  
        </div>
        </div>

            var x= document.getElementById("login");
            var y= document.getElementById("SignUp");
            var z= document.getElementById("btn");
 
            function SignUp(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
            }
        </script>
